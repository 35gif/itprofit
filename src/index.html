<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Profit Test Task</title>
</head>
<body>
    <div class="container">
        <h1>IT Profit Test Task</h1>

        <section class="article">
            <h2>Статья</h2>
            <div class="article-content collapsed">
                <p>Здесь содержится текст статьи. Он может быть довольно длинным и интересным.</p>
                <p>Добавьте сюда больше параграфов с содержанием статьи.</p>
            </div>
            <button class="toggle-article">Развернуть</button>
        </section>

        <section class="feedback">
            <h2>Форма обратной связи</h2>
            <form class="feedback-form">
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Сообщение</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Отправить</button>
            </form>
        </section>

        <button class="open-modal">Открыть модальное окно</button>

        <div class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Модальное окно</h2>
                <p>Это содержимое модального окна. Вы може��е добавить сюда любой текст или элементы.</p>
            </div>
        </div>
    </div>
</body>
</html>
